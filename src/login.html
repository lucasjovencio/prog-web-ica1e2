<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Lunar Escape: Integração</title>
    <!-- Bootstrap -->
    <link href="../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    

    <div class="container-fluid le-mainWrapper" id="le-login">

      <!-- cabecalho -->
      <div class="row"><div class="col-md-12" id="le-cabecalho"></div></div>


      <!-- conteudo -->
      <div class="row">
        <div class="col-md-4 col-md-offset-4 le-conteudo">
          <div class="row">
            <div class="col-md-12">
              <h1 class="le-tituloPagina">Login</h1>
              <p>Nesta página o Administrador se loga no sistema.</p>
            </div>
          </div>
          <div class="le-formLoginWrapper">
            <form class="le-formLogin">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group ">
                    <input type="email" minlength="8" name="email" id="le-email" class="form-control le-inputLogin" placeholder="E-mail">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group ">
                    <input type="password" name="senha"  id="le-senha" class="form-control le-inputLogin" placeholder="Senha">
                  </div>
                </div>
              </div>              
              <div class="">
                <button type="button" class="btn col-md-12 btn-primary">Entrar</button>
              </div>   
            </form>
          </div>
        </div>
      </div>

      <!-- rodape -->
      <div class="row"><div class="col-md-12" id="le-rodape"></div></div>

    </div>
    
    <!-- scripts -->
    <script src="../resources/jquery/jquery-1.12.4.min.js"></script>
    <script src="../resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/includes.js"></script>
  </body>
</html>
