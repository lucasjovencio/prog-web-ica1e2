<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - Lunar Escape: Integração</title>
    <!-- Bootstrap -->
    <link href="../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    

    <div class="container-fluid le-mainWrapper">
      <!-- cabecalho -->
      <div class="row"><div class="col-md-12" id="le-cabecalho"></div></div>

      <!-- conteudo -->
      <div class="row">
        <div class="col-md-6 col-md-offset-3 le-conteudo">

          <div class="row">
            <div class="col-md-12 col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1">
              <h1 class="le-tituloPagina">Cadastro</h1>
              <p>Nessa página o administrador se cadastra ou cadastra outro administador no sistema</p>
              <div id="status" style="display: none;"></div>
            </div>
          </div>


            <form class="col-md-8 col-md-offset-2" id="cadastroform" method='post' action="" >

            <fieldset>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group ">
                    <input type="text" required minlength="8" name="nome" id="le-nome" class="form-control " placeholder="Nome">
                  </div>
                </div>              
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group ">
                    <input type="text" required minlength="5" name="nomeuser" id="le-nome-user" class="form-control " placeholder="Nome de usuário">
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset name="le-radio">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <input type="email" required minlength="8" name="email" id="le-email" class="form-control " placeholder="E-mail">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group ">
                    <input type="email" required minlength="8" name="confemail" id="le-conf-email" class="form-control " placeholder="Confirme o e-mail">
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group ">
                    <input type="password" required name="senha" minlength="8" id="le-senha" class="form-control " placeholder="Senha">
                  </div>
                </div>
              </div>  
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group ">
                    <input type="password" required name="confsenha" minlength="8" id="le-conf-senha" class="form-control " placeholder="Confirme a senha">
                  </div>
                </div>
              </div>    
            </fieldset>

            <div class="">
              <input type="submit" class="btn col-md-12 col-sm-12 col-xs-12 btn-success" value="Enviar"></input>
            </div>   
          </form>
        </div>
      </div>

      <!-- rodape -->
      <div class="row"><div class="col-md-12" id="le-rodape"></div></div>

    </div>
    
    <!-- scripts 
    <script src="js/scripts.js"></script>

    -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../resources/jquery/jquery-1.12.4.min.js"></script>
    <script src="../resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/includes.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/jquery.validate.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $('#cadastroform').validate({
        submitHandler: function( form ){
          var dados = $( form ).serialize();
          $("#status").slideDown();
          $.ajax({
            type: "POST",
            url: "cadastrocad.php",
            data: dados,
            success: function( data )
            {
              // Exibe mensagem de sucesso
                  $("#status").html("Cadastrado com sucesso.!");
                  //Caso queira volta com alguma informação do cadastro.php
                  //$("#mensagens").prepend(cadastro);
            },
            error: function(data){
                  // Exibe o erro na div
                  $("#status").html("Houve uma falha no cadastro.");
                }
          });

          return false;
        }
      });
    });
    </script>

  </body>
</html>
